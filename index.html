<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Ning Liu's Resume 2024</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfContainer">
        <iframe src="YLiu-Resume-2024.pdf" id="pdfFrame"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('pdfContainer');
            const frame = document.getElementById('pdfFrame');
            
            function adjustZoom() {
                const scaleX = container.clientWidth / frame.clientWidth;
                const scaleY = container.clientHeight / frame.clientHeight;
                const scale = Math.min(scaleX, scaleY);
                frame.style.transform = `scale(${scale})`;
                frame.style.width = `${100 / scale}%`;
                frame.style.height = `${100 / scale}%`;
            }

            window.addEventListener('resize', adjustZoom);
            frame.addEventListener('load', adjustZoom);
        });
    </script>
</body>
</html>
